		<recursive-component [item]="{subtasks:sampleData}"></recursive-component>

      <tr (click)="expanded(item)" *ngFor="let item of items">

        <td [style.padding-left]="item.index*20+'px'">{{item.taskName}}{{item.index}}</td>
      </tr>
      </table>
